<div class="main">
  <app-add-task (taskAdd)="tasksAddHandler($event)"></app-add-task>
  <div class="container">
    <div class="child-container left">
      <div class="title">
        <i class="fas fa-tasks-alt"></i>
        <p>To-do</p>
      </div>
      <div class="content">
        <p class="empty empty-1" *ngIf="message1">{{ message }}</p>
        <ul>
          <li
            class="item"
            *ngFor="let task of start_tasks_and_levels; let i = index"
          >
            <div class="task">
              <p>
                <span>{{ i + 1 }}.</span> {{ task.taskName }}
              </p>
              <div class="innerBox">
                <button (click)="addRight1(i)" class="next">></button>
                <button (click)="deleteLi(i)" class="delete">x</button>
              </div>
              <div class="bottom">
                {{ task.difficulty }}
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="child-container middle">
      <div class="title">
        <i class="fas fa-tasks-alt"></i>
        <p>In progress</p>
      </div>
      <div class="content">
        <p class="empty empty-2" *ngIf="message2">{{ message }}</p>
        <ul>
          <li
            class="item"
            *ngFor="let task of middle_tasks_and_levels; let i = index"
          >
            <div class="task">
              <p>
                <span>{{ i + 1 }}.</span> {{ task[0] }}
              </p>
              <div class="innerBox">
                <button (click)="addLeft1(i)" class="new-left">&lt;</button>
                <button (click)="addRight2(i)" class="next">></button>
              </div>
              <div *ngFor="let level of middle_tasks_and_levels" class="bottom">
                {{ level[1] }}
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="child-container right">
      <div class="title">
        <i class="fas fa-tasks-alt"></i>
        <p>Done</p>
      </div>
      <div class="content">
        <p class="empty empty-3" *ngIf="message3">{{ message }}</p>
        <ul>
          <li
            class="item"
            *ngFor="let task of end_tasks_and_levels; let i = index"
          >
            <div class="task">
              <p>
                <span>{{ i + 1 }}.</span> {{ task[0] }}
              </p>
              <div class="innerBox">
                <button (click)="addLeft2(i)" class="new-left">&lt;</button>
              </div>
              <div *ngFor="let level of end_tasks_and_levels" class="bottom">
                {{ level[1] }}
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
